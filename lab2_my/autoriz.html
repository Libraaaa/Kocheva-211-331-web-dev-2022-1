<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-aut.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>
    <main>
        <h1>Авторизация</h1>
        <!-- создаём форму -->
        <form method="POST" action="https://httpbin.org/post">
            <div>
                <p class="text"><label for="login">Логин</label></p>
                <input type="text" name="login" id="login" placeholder="Логин" required>
            </div>

            <div>
                <p class="text"><label for="password">Пароль</label></p>
                <input type="text" name="password" id="password" placeholder="Пароль" required>
            </div>
    
            <div>
                <p><input type="checkbox" name="remember" id="remember" value="true">
                <label for="remember">Запомнить меня</label></p>
            </div>

            <p><button type="submit">Войти</button></p>

            <p class="href"><a href="index.html">На главную</a></p>
        </form>
    </main>
</body>
</html>
