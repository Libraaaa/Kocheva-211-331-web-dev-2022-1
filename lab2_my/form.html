<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Форма обратной связи</title>
</head>

<body>
    <main>
        <h1>Форма обратной связи</h1>
        <!-- создаём форму -->
        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">


            <div>
            <!-- отображение названия поля ввода, "for" зависит от id в input -->
            <p  class="bold"><label for="fio">ФИО</label></p>
            <!-- простое текстовое поле для ввода--> 
            <!-- placeholder показывает пользователю текст, который он видит в поле до ввода данных -->
            <!-- readonly - поле только для чтения, если есть value, то оно будет отправлено на сервер-->
            <!-- disabled - поле отключается, никакой value не будет отправлен на сервер -->
            <input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
            </div>

            <div>
            <p class="bold"><label for="email">Email</label></p>
            <!-- чтобы поле было обязательным, не пустым, ставим required. value устанавливает значение для поля по умолч-->
            <input type="email" name="email" id="email" required>
            </div>

            <!-- радио-кнопки -->
            <fieldset><p>
                <legend class="bold">Откуда вы узнали о нас?</legend>
            
                <div>
                  <input type="radio" id="friends" name="source" value="friends">
                  <label for="friends">Рассказали друзья</label>
                
                    <!-- можно добавить checked, чтобы был какой-то элемент по умолч -->
                  <input type="radio" id="internet" name="source" value="internet">
                  <label for="internet">Реклама в интернете</label>
            
                <div>
                    <!-- можно добавить checked, чтобы был какой-то элемент по умолч -->
                  <input type="radio" id="other" name="source" value="other">
                  <label for="other">Другое</label>
                  <input type="text" name="other" id="other_text" placeholder="Введите">
                </div>
                </div></p>
            </fieldset>

            <div>
                <p class="bold"><label for="category">Категория обращения</label></p>
                <!-- выпадающий список -->
                <!-- multiple - выбрать несколько вариантов ответа -->
                <select name="category_id" id="category">
                    <option value="1">Жалоба</option>
                    <!-- можно добавить selected, чтобы был какой-то элемент по умолч -->
                    <option value="2" selected>Предложение</option>
                </select>
            </div>

            <div>
                <p class="bold"><label for="message">Текст сообщения</label></p>
                <textarea name="message" rows="10" cols="35" required></textarea>
            </div>

            <!-- загрузка файла -->
            <!-- для правильной загрузки добавить enctype="multipart/form-data" в form method -->
            <div>
                <p class="bold"><label for="attachment">Хотите добавить вложение?</label></p>
                <p><input type="file" name="attachment" id="attachment"></p>
            </div>

            <div>
                <p><input type="checkbox" name="agreement" id="agreement" value="true" required>
                <label for="agreement">Даю согласие на обработку персональных данных</label></p>
            </div>

            <!-- кнопка отправки , "submit" - указатель того, что кнопка для отправки-->
            <button type="submit">Отправить</button>

            <p class="href"><a href="main.html">На главную</a></p>
        </form>
    </main>
</body>

</html>
